<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="container">
        <div class="score">
            <div class="score-left score-lr"><span>User (0)</span></div>
            <div class="score-right score-lr"><span>(0) Computer</span></div>
        </div>
        <div class="game">
            <div class="user-card  cards-design">
                ?
            </div>
            <div class="user-options">
                <div class="user-option user-option-design">
                    <img src="./img/rock.png" alt="">
                </div>
                <div class="user-option user-option-design">
                    <img src="./img/paper.png" alt="">
                </div>
                <div class="user-option user-option-design">
                    <img src="./img/scissors.png" alt="">
                </div>
            </div>
            <div class="reset-versus">
                <div id="versus">
                    <img src="./img/versus.png" alt="">
                </div>
                <img src="./img/reset.png" id="reset" />
            </div>
            <div class="computer-card cards-design">
                ?
            </div>
        </div>
        <div id="win-lose">

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
